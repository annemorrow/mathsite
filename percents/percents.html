<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Percents of Whole Numbers</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mathwebsitestyles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="percents.css" media="screen" />
  </head>
  <body>
    <div id="player">
      <div id="answer">
        6
      </div>
      <div class="preposition">
        is
      </div>
      <div id="percents">
        <form>
          <div class="answer" id="p0"><input type="radio" name="percent" value=0>50%</div>
          <div class="answer" id="p1"><input type="radio" name="percent" value=1>20%</div>
          <div class="answer" id="p2"><input type="radio" name="percent" value=2>25%</div>
          <div class="answer" id="p3"><input type="radio" name="percent" value=3>10%</div>
        </form>
      </div>
      <div class="preposition">
        of
      </div>
      <div id="out-of">
        <form>
          <div class="answer" id="o0"><input type="radio" name="outof" value=0>12</div>
          <div class="answer" id="o1"><input type="radio" name="outof" value=1>24</div>
          <div class="answer" id="o2"><input type="radio" name="outof" value=2>100</div>
          <div class="answer" id="o3"><input type="radio" name="outof" value=3>60</div>
        </form>
      </div>
      <div id="check">
        <a href="#" id="checkbtn">Check Answer</a>
        <a href="#" id="next">Next</a>
      </div>
      <div id="success"></div>
      <div id="hint"></div>
    </div>
    
    <a type="button" class="btn btn-lg btn-primary" href="../index.html">
Back to Game Menu
</a>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="percents.js"></script>
  </body>
</html>
