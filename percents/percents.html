<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Percents of Whole Numbers</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mathwebsitestyles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="percents.css" media="screen" />
  </head>
  <body>
  
    <p>Select one percent and one total to make a true statement.  Then hit the "check" button.</p>
  
    <div id="player">
      <div id="answer">10</div>
      <div class="preposition">is</div>
      <div id="percents">
        <div class="percent">%</div>
        <div class="percent">%</div>
        <div class="percent">%</div>
        <div class="percent">%</div>
      </div>
      <div class="preposition">of</div>
      <div id="totals">
        <div class="total">10</div>
        <div class="total">10</div>
        <div class="total">10</div>
        <div class="total">10</div>
      </div>
      <div id="notes"></div>
      <button id="check">CHECK</button>
    </div>
    
    <div id="success">SUCCESS</div>
    
    <a id="back" type="button" class="btn btn-lg btn-primary" href="../index.html">
      Back to Game Menu
    </a>
  
  
  
  
  
  
  
  
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="percents.js"></script>
  </body>
</html>
