<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get to Twelve</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mathwebsitestyles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="twelve.css" media="screen" />
</head>
<body>

<h1>Get to Twelve</h1>
<p>Type in your answer.  Remember that without parentheses, multiplication and division happen before addition and subtraction.  Your answer should use each number exactly one time, with 12 as the result.  Good luck!</p>

<div id="game">

  <div id="cards">
    <div class="card">3</div>
    <div class="card">8</div>
    <div class="card">6</div>
    <div class="card">10</div>
  </div>
  
  <div id="actionBar">
    <input id="answer" type="text" autofocus oninput="processAnswer()">
    <div id="output"></div>
    <button id="skip" onclick="giveup()">SKIP</button>
  </div>
  
  <div id="score">
    <div id="scorefill"></div>
  </div>
  
</div>

<div id="win">
  <p>YOU WIN</p>
  <a type="button" class="btn btn-lg btn-primary" href="twelve.html">
    Play Again
  </a>
</div>

<a type="button" class="btn btn-lg btn-primary" href="../index.html">
Back to Game Menu
</a>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="twelve.js"></script>
</body>
</html>
